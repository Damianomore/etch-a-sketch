<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css">
</head>

<body id="body">
    <header id="body-header">

        <h1>Etch A Sketch</h1>
    </header>
    <main id="main">
        <div id="user-navbar">
            <h1>Options</h1>
            <label for="gridSlider" id="grid-size-label">Grid Size: 0x0</label> 
            <input type="range" min="4" max="50" value="50" class="slider" id="gridSlider">
            <output for="gridSlider" style="left: 171.5px; margin-left: -1.6%;"></output>
            <p>Preview:</p>
            <div id="rgb-preview"></div>
            <label for="R" id="red-label">Red: </label>
            <input type="range" min="0" max="255" value="255" class="slider" id="R">
            <label for="G" id="green-label">Green: </label>
            <input type="range" min="0" max="255" value="255" class="slider" id="G">
            <label for="B" id="blue-label">Blue: </label>
            <input type="range" min="0" max="255" value="255" class="slider" id="B">
            <button id="rainbow-toggle" class="option-button">Rainbow Mode</button>
            <button id="eraser-toggle" class="option-button">Eraser</button>
            <button id="clear-toggle" class="option-button">Clear</button>


        </div>
        <div class="grid-wrapper">
            <div class="grid-container">
            </div>
        </div>
    </main>
    <script src="./main.js"></script>
</body>

</html>
